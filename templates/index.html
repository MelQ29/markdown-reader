<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .sidebar {
            width: 300px;
            background-color: #252525;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .sidebar-header h1 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 15px;
        }

        .upload-section {
            margin-bottom: 15px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 10px 15px;
            background-color: #ff5555;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .file-input-label:hover {
            background-color: #ee4444;
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .file-item {
            padding: 12px;
            margin-bottom: 8px;
            background-color: #2a2a2a;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-item:hover {
            background-color: #333;
        }

        .file-item.active {
            background-color: #ff5555;
            color: white;
        }

        .file-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 14px;
        }

        .file-actions {
            display: flex;
            gap: 5px;
        }

        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 14px;
        }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            background-color: #252525;
        }

        .content-header h2 {
            font-size: 20px;
            color: #fff;
        }

        .content-body {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            background-color: #1a1a1a;
        }

        .content-body::-webkit-scrollbar {
            width: 10px;
        }

        .content-body::-webkit-scrollbar-track {
            background: #252525;
        }

        .content-body::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 5px;
        }

        .content-body::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .file-list::-webkit-scrollbar {
            width: 8px;
        }

        .file-list::-webkit-scrollbar-track {
            background: #252525;
        }

        .file-list::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 5px;
        }

        .file-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è markdown –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .markdown-content {
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            color: #fff;
            margin-top: 24px;
            margin-bottom: 16px;
        }

        .markdown-content h1 {
            font-size: 32px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .markdown-content h2 {
            font-size: 24px;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }

        .markdown-content h3 {
            font-size: 20px;
        }

        .markdown-content p {
            margin-bottom: 16px;
        }

        .markdown-content code {
            background-color: #2a2a2a;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #ff6b6b;
        }

        .markdown-content pre {
            background-color: #2a2a2a;
            padding: 16px;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 16px;
            border: 1px solid #333;
            position: relative;
        }

        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
            color: #e0e0e0;
            display: block;
        }

        .code-block-wrapper {
            position: relative;
            margin-bottom: 16px;
        }

        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: #ff5555;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s, background-color 0.2s;
            z-index: 10;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .code-block-wrapper:hover .copy-button {
            opacity: 1;
        }

        .copy-button:hover {
            background-color: #ee4444;
        }

        .copy-button:active {
            background-color: #dd3333;
        }

        .copy-button.copied {
            background-color: #4caf50;
        }

        .copy-button.copied::after {
            content: ' ‚úì';
        }

        .markdown-content blockquote {
            border-left: 4px solid #ff5555;
            padding-left: 16px;
            margin: 16px 0;
            color: #aaa;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-left: 24px;
            margin-bottom: 16px;
        }

        .markdown-content li {
            margin-bottom: 8px;
        }

        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 16px;
        }

        .markdown-content table th,
        .markdown-content table td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: left;
        }

        .markdown-content table th {
            background-color: #2a2a2a;
            font-weight: bold;
        }

        .markdown-content a {
            color: #ff5555;
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 16px 0;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            padding: 60px 20px;
        }

        .welcome-message h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #888;
        }

        .welcome-message p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>MD Reader</h1>
                <div class="upload-section">
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" accept=".md" />
                        <label for="fileInput" class="file-input-label">üìÅ –ó–∞–≥—Ä—É–∑–∏—Ç—å .md —Ñ–∞–π–ª</label>
                    </div>
                </div>
            </div>
            <div class="file-list" id="fileList">
                <div class="empty-state">–ù–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤</div>
            </div>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å –∫–æ–Ω—Ç–µ–Ω—Ç–∞ -->
        <div class="content">
            <div class="content-header">
                <h2 id="contentTitle">–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞</h2>
            </div>
            <div class="content-body" id="contentBody">
                <div class="welcome-message">
                    <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h2>
                    <p>–ó–∞–≥—Ä—É–∑–∏—Ç–µ .md —Ñ–∞–π–ª, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —á—Ç–µ–Ω–∏–µ</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFile = null;

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞
        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    loadFileList();
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Ç–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–π —Ñ–∞–π–ª
                    loadFile(data.filename);
                } else {
                    alert('–û—à–∏–±–∫–∞: ' + data.error);
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞: ' + error.message);
            }

            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º input
            e.target.value = '';
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
        async function loadFileList() {
            try {
                const response = await fetch('/api/files');
                const files = await response.json();

                const fileList = document.getElementById('fileList');
                
                if (files.length === 0) {
                    fileList.innerHTML = '<div class="empty-state">–ù–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤</div>';
                    return;
                }

                fileList.innerHTML = files.map(file => `
                    <div class="file-item ${file.name === currentFile ? 'active' : ''}" data-filename="${file.name}">
                        <span class="file-name" onclick="loadFile('${file.name}')">${file.name}</span>
                        <div class="file-actions">
                            <button class="delete-btn" onclick="deleteFile('${file.name}', event)">‚úï</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤:', error);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ —Ñ–∞–π–ª–∞
        async function loadFile(filename) {
            try {
                const response = await fetch(`/api/file/${filename}`);
                const data = await response.json();

                if (response.ok) {
                    currentFile = filename;
                    document.getElementById('contentTitle').textContent = data.filename;
                    document.getElementById('contentBody').innerHTML = `
                        <div class="markdown-content">${data.content}</div>
                    `;
                    // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –∫ –±–ª–æ–∫–∞–º –∫–æ–¥–∞
                    addCopyButtons();
                    loadFileList(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫, —á—Ç–æ–±—ã –≤—ã–¥–µ–ª–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π —Ñ–∞–π–ª
                } else {
                    alert('–û—à–∏–±–∫–∞: ' + data.error);
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–∞: ' + error.message);
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –∫ –±–ª–æ–∫–∞–º –∫–æ–¥–∞
        function addCopyButtons() {
            const codeBlocks = document.querySelectorAll('.markdown-content pre code');
            
            codeBlocks.forEach((codeBlock) => {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω–∞ –ª–∏ —É–∂–µ –∫–Ω–æ–ø–∫–∞
                if (codeBlock.parentElement.querySelector('.copy-button')) {
                    return;
                }

                const pre = codeBlock.parentElement;
                const wrapper = document.createElement('div');
                wrapper.className = 'code-block-wrapper';
                
                // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫—É –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                copyButton.setAttribute('aria-label', '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥');
                
                // –û–±–æ—Ä–∞—á–∏–≤–∞–µ–º pre –≤ wrapper
                pre.parentNode.insertBefore(wrapper, pre);
                wrapper.appendChild(pre);
                wrapper.appendChild(copyButton);
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫—É
                copyButton.addEventListener('click', async () => {
                    const codeText = codeBlock.textContent || codeBlock.innerText;
                    
                    try {
                        await navigator.clipboard.writeText(codeText);
                        
                        // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
                        copyButton.classList.add('copied');
                        copyButton.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ';
                        
                        setTimeout(() => {
                            copyButton.classList.remove('copied');
                            copyButton.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                        }, 2000);
                    } catch (err) {
                        // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                        const textArea = document.createElement('textarea');
                        textArea.value = codeText;
                        textArea.style.position = 'fixed';
                        textArea.style.opacity = '0';
                        document.body.appendChild(textArea);
                        textArea.select();
                        
                        try {
                            document.execCommand('copy');
                            copyButton.classList.add('copied');
                            copyButton.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ';
                            
                            setTimeout(() => {
                                copyButton.classList.remove('copied');
                                copyButton.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                            }, 2000);
                        } catch (err) {
                            alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥');
                        }
                        
                        document.body.removeChild(textArea);
                    }
                });
            });
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞
        async function deleteFile(filename, event) {
            event.stopPropagation();
            
            if (!confirm(`–£–¥–∞–ª–∏—Ç—å —Ñ–∞–π–ª "${filename}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/delete/${filename}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    if (currentFile === filename) {
                        currentFile = null;
                        document.getElementById('contentTitle').textContent = '–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞';
                        document.getElementById('contentBody').innerHTML = `
                            <div class="welcome-message">
                                <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h2>
                                <p>–ó–∞–≥—Ä—É–∑–∏—Ç–µ .md —Ñ–∞–π–ª, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —á—Ç–µ–Ω–∏–µ</p>
                            </div>
                        `;
                    }
                    loadFileList();
                } else {
                    alert('–û—à–∏–±–∫–∞: ' + data.error);
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞: ' + error.message);
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadFileList();
    </script>
</body>
</html>
